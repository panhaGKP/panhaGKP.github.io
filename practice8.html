    <title>Create button</title>
    <link rel="stylesheet" href="Style/style8.css" />

  <body>
    <section class="main-width">
      <div class="first-row">
        <ul>
          <li class="pease-gradient">PEACE</li>
          <li class="purple-gradient">PURPLE</li>
          <li class="Blue-gradient">BLUE</li>
          <li class="Aqua-gradient">AQUA</li>
        </ul>
      </div>
    </section>
    <section class="social">

        <li class="facebook"><i class="fa-brands fa-facebook-f"></i></li>
        <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
        <li class="google"><i class="fa-brands fa-google-plus-g"></i></li>

        <li class="instagram"><i class="fa-brands fa-instagram"></i></li>
        <li class="pinterest"><i class="fa-brands fa-pinterest"></i></li>
        <li class="youtube"><i class="fa-brands fa-youtube"></i></li>
        <li class="xbox"><i class="fa-brands fa-xbox"></i></li>

    </section>-->
      <div class="grid-item" id="facebook">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="grid-item" id="twitter">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="grid-item" id="google">
        <i class="fa-brands fa-google-plus-g"></i>
      </div>
      <div class="grid-item" id="linked-in">
        <i class="fa-brands fa-linkedin-in"></i>
      </div>
      <div class="grid-item" id="instagram">
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="grid-item" id="pinterest">
        <i class="fa-brands fa-pinterest"></i>
      </div>
      <div class="grid-item" id="youtube">
        <i class="fa-brands fa-youtube"></i>
      </div>
      <div class="grid-item" id="xbox"><i class="fa-brands fa-xbox"></i></div>
      <div class="grid-item" id="overflow">
        <i class="fa-brands fa-stack-overflow"></i>
      </div>
      <div class="grid-item" id="envelop">
        <i class="fa-solid fa-envelope"></i>
      </div>
      <div class="grid-item" id="discord">
        <i class="fa-brands fa-discord"></i>
      </div>
    </section>
    <section class="solid-background">
      <table>
        <tr>
          <td>
            <div class="left" id="primary"><a href="#">Primary</a></div>
          </td>
          <td>
            <div id="default"><a href="#">Default</a></div>
          </td>
          <td>
            <div id="secondary"><a href="#">Secondary</a></div>
          </td>
          <td>
            <div id="success"><a href="#">Success</a></div>
          </td>
          <td>
            <div id="info"><a href="#">Info</a></div>
          </td>
          <td>
            <div id="warning"><a href="#">Warning</a></div>
          </td>
          <td>
            <div class="right" id="danger"><a href="#">Danger</a></div>
          </td>
        </tr>
      </table>
    </section>
    <section class="transparent-background">
      <div class="content">
        <a href="#" id="left" class="primary"><div>Primary</div></a>
        <a href="#" class="default"><div>Default</div></a>
        <a href="#" class="secondary"><div>secondary</div></a>

        <a href="#" class="warning"><div>warning</div></a>
        <a href="#" id="right" class="danger"><div>Danger</div></a>
